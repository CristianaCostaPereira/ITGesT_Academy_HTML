<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Bootstrap: Exercise</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Line 1 -->
    <div class="row">
      <div class="border col-lg-6">
        Position 1
      </div>

      <div class="border col-lg-6">
        Position 2
      </div>
    </div>

    <br>

    <!-- Line 2 -->
    <div class="row">
      <div class="border col-lg-4">
        Position 3
      </div>

      <div class="border col-lg-4">
        Position 4
      </div>

      <div class="border col-lg-4">
        Position 5
      </div>
    </div>

    <br>

    <!-- Line 3 -->
    <div class="row">
      <div class="border col-lg-3">
        Position 6
      </div>

      <div class="border col-lg-3">
        Position 7
      </div>

      <div class="border col-lg-3">
        Position 8
      </div>

      <div class="border col-lg-3">
        Position 9
      </div>
    </div>

    <br>

    <!-- Line 4 -->
    <div class="row">
      <div class="border col-lg-6">
        Position 10
      </div>

      <div class="border col-lg-3">
        Position 11
      </div>

      <div class="border col-lg-3">
        Position 12
      </div>
    </div>

    <br>

    <!-- Line 4: offset places it in the center -->
    <div class="row">
      <div class="border col-lg-6 offset-lg-3">
        Position 13
      </div>
    </div>

    <br>

    <!-- Line 15: two lines in the same div in the horizontal -->
    <div class="row">
      <div class="border col-lg-3">
        Position 16
      </div>

      <div class="border col-lg-3">
        Position 15
      </div>

      <div class="col-lg-6">
        <div class="row">
          <div class="border col-lg-12">
            Position 16
          </div>

          <div class="row">
            <div class="border col-lg-12">
              Position 17
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
