<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>CSS Display</title>

    <script>
      function toggleVisibility() {
        var element = document.getElementById("hidden-heading");
        var display = element.style.display;

        if (display == 'none') {
          element.style.display = 'block';

        } else {
          element.style.display = 'none';
        }
      }
    </script>
  </head>

  <body>
    <h1
      id="hidden-heading"
      class="hidden-class"
      style="display: block;">
      This is a hidden heading.
    </h1>

    <button
      onclick="toggleVisibility()">
      Change visibility
    </button>
  </body>
</html>
