<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Window</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <style>
      .container {
        max-width: 720px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Social Window</h1>

        <p>Abra a sua conta social sem digitar o URL</p>
      </header>

      <form class="form">
        <select id="social-option">
          <option value="GitHub">GitHub</option>
          <option value="Facebook">Facebook</option>
          <option value="Twitter">Twitter</option>
        </select>

        <input placeholder="Username..." id="username">

        <input type="submit" id="submit-button" value="Abrir">
      </form>
    </div>

    <script src="./social-window-exercise.js">
    </script>
  </body>
</html>
