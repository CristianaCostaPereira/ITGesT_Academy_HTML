<!DOCTYPE html>
<html lang="en">

  <body>
    <header>
      <h1>Exercises</h1>
      <p>Tema: Array</p>
    </header>

    <script>
      // concat method: used to merge two or more arrays. This method does not change the existing arrays, but instead returns a new array.
      const fruit = ['Melon', 'Strawberry', 'Lemon']

      const candy = ['Chocolate', 'Marshmallow', 'Cookie']

      const food = fruit.concat(candy)

      console.log(food);
    </script>
  </body>
</html>
