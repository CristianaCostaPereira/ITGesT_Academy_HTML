    <script>
      // concat method: used to merge two or more arrays. This method does not change the existing arrays, but instead returns a new array.
      const fruit = ['Melon', 'Strawberry', 'Lemon']

      const candy = ['Chocolate', 'Marshmallow', 'Cookie']

      const food = fruit.concat(candy)

      // console.log(food);

      // copyWithin method: shallow copies part of an array to another location in the same array and returns it without modifying its length
      // syntax: array.copyWithin(target, start, end)

      const characters = ['a', 'b', 'c', 'd', 'e']

      // characters.copyWithin(0, 2, 3)
      // characters.copyWithin(2, 3)

      console.log(characters);
    </script>
