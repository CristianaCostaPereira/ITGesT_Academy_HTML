<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
  </head>

  <body>
    <header>
      <h1>Aula 3</h1>
      <p>Tema: Ciclos</p>

      <input type="text" id="value" placeholder="Valor Numérico" value="0">
      <input type="submit" id="submit" placeholder="Valor Numérico" value="Submeter">
    </header>

    <script>
      let _window

      document.querySelector('#submit').addEventListener('click', (e)  => {
        e.preventDefault()
        
        const { value } = document.querySelector('#value')

        if (value == 0) {
          _window = window.open('https://google.com')
        } else if (value == 1) {
          _window = window.open('https://duckduckgo.com')
        } else {
          _window.close()
        }
      })
    </script>
  </body>
</html>
