<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>
  </head>

  <body>
    <header>
      <h1>Aula 1</h1>
      <p>Tema: Variáveis</p>
    </header>

    <script>
      const calculadora = {
        print: function (resultado) {
          console.log('O resultado é : ' + resultado)
        },

        sum: function sum(v1, v2) {
          const result =  v1 + v2

          return result
        },

        div: function div (v1, v2) {
          const result = v1 / v2

          return result
        },

        mult: function mult (v1, v2) {
          const result =  v1 * v2

          return result
        },

        sub: function sub (v1, v2) {
          const result = v1 - v2

          return result
        },
      }

      console.log(calculadora.sub(1,1));

      console.log(calculadora.print(calculadora.sum(1,3)));
    </script>
  </body>
</html>
