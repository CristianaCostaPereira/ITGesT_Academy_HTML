<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>
  </head>

  <body>
    <header>
      <h1>Aula 1</h1>
      <p>Tema: Variáveis</p>
    </header>

    <script>
      const calculadora = {
        v1:5,
        v2:3,

        print: function (resultado) {
          console.log('O resultado é : ' + resultado)
        },

        sum: function () {
          const result =  this.v1 + this.v2

          return result
        },
      }

      function funEscopoGlobal() {
        const enScope = {
          print: function (resultado) {
            console.log('The reult is: ' + resultado)
          }
        }

        const sum = calculadora.sum

        const result = sum()

        console.log(result);
      }

      funEscopoGlobal()

      // console.log(calculadora.sub(1,1));

      // console.log(calculadora.print(calculadora.sum(1,3)));
    </script>
  </body>
</html>
