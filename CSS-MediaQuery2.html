<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
      body {
        background-color: tan;
        color: black;
      }

      @media screen and (max-width: 992px) {
        body {
          background-color: blue;
          color: white;
        }
      }

      @media screen and (max-width: 600px) {
        body {
          background-color: olive;
          color: white;
        }
      }
    </style>
  </head>

  <body>
    <p>By default, the background color of the document is 'tan'. If the screen is 992px or less, the color will change to 'blue'. If it is 600px or less, it will change to 'olive'.</p>
  </body>
</html>
